<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dammie</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #5B6B3B 0%, #4A5A2E 50%, #3A4A21 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(91, 107, 59, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(74, 90, 46, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }
        .container { 
            max-width: 420px;
            background: rgba(249, 247, 241, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0,0,0,0.25), 0 0 0 1px rgba(255,255,255,0.1);
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(91, 107, 59, 0.1);
        }
        .logo {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #5B6B3B 0%, #4A5A2E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        .tagline {
            color: #5B6B3B;
            font-size: 13px;
            font-weight: 500;
            text-transform: lowercase;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        .event-title {
            font-size: 24px;
            font-weight: 700;
            color: #2C2C2C;
            margin-bottom: 12px;
            line-height: 1.3;
            display: none;
        }
        .default-title {
            font-size: 28px;
            font-weight: 700;
            color: #2C2C2C;
            margin-bottom: 12px;
            text-transform: lowercase;
        }
        .message {
            color: #666;
            margin-bottom: 35px;
            line-height: 1.5;
            font-size: 15px;
        }
        .event-badge {
            display: inline-block;
            background: linear-gradient(135deg, #5B6B3B 0%, #4A5A2E 100%);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: lowercase;
            margin-bottom: 25px;
            display: none;
        }
        .app-screenshots {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin: 35px 0;
            perspective: 1000px;
        }
        .screenshot {
            width: 130px;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 16px 32px rgba(0,0,0,0.2), 0 4px 8px rgba(0,0,0,0.1);
            transform: rotateY(-5deg);
            transition: transform 0.3s ease;
        }
        .screenshot:nth-child(2) {
            transform: rotateY(5deg);
        }
        .screenshot:hover {
            transform: rotateY(0deg) translateY(-8px);
        }
        .app-store-section {
            margin: 35px 0 25px 0;
        }
        .app-store-text {
            color: #5B6B3B;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: 500;
            text-transform: lowercase;
        }
        .app-store-btn {
            display: inline-block;
            transition: all 0.3s ease;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.15));
        }
        .app-store-btn:hover {
            transform: translateY(-4px);
            filter: drop-shadow(0 12px 24px rgba(0,0,0,0.2));
        }
        .app-store-btn img {
            height: 44px;
            border-radius: 8px;
        }
        .secondary-link {
            display: inline-block;
            margin-top: 25px;
            color: #5B6B3B;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            text-transform: lowercase;
            padding: 8px 16px;
            border-radius: 12px;
            transition: all 0.2s ease;
            border: 1px solid rgba(91, 107, 59, 0.2);
        }
        .secondary-link:hover {
            background: rgba(91, 107, 59, 0.1);
            transform: translateY(-2px);
        }
        .loading-dots {
            display: none;
            margin-top: 20px;
        }
        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #5B6B3B;
            margin: 0 3px;
            animation: loading 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">dammie</div>
        <div class="tagline">events that matter</div>
        
        <div class="default-title" id="defaultTitle">universal links</div>
        <div class="event-title" id="eventTitle"></div>
        <div class="event-badge" id="eventBadge">event found</div>
        
        <div class="message" id="message">
            this subdomain handles universal links for the dammie app.
        </div>
        
        <div class="app-screenshots">
            <img src="https://images.squarespace-cdn.com/content/684f55a648806d06ae9a9d91/75da6113-c09b-4410-afb6-e92f9460d0c8/home_light2.png?content-type=image/png" alt="dammie app home" class="screenshot">
            <img src="https://images.squarespace-cdn.com/content/684f55a648806d06ae9a9d91/3a90b3c5-0591-46bd-9d14-e922297070e2/event_detail.png?content-type=image%2Fpng" alt="dammie app event detail" class="screenshot">
        </div>
        
        <div class="app-store-section">
            <p class="app-store-text">discover events. save favorites. connect with your circle.</p>
            <a href="https://apps.apple.com/app/dammie/id6450453123" class="app-store-btn">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
            </a>
        </div>
        
        <div class="loading-dots" id="loadingDots">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <a href="https://dammie.app/app" class="secondary-link">
            explore dammie web
        </a>
    </div>

    <script>
        // Check if this is an event URL
        const path = window.location.pathname;
        
        if (path.startsWith('/event/')) {
            // Extract event slug
            const eventSlug = path.replace('/event/', '');
            
            if (eventSlug && eventSlug !== '') {
                // Convert slug back to readable title
                const eventTitle = eventSlug
                    .replace(/-/g, ' ')
                    .replace(/\b\w/g, l => l.toUpperCase());
                
                // Update page for event - authentic dammie style
                document.getElementById('defaultTitle').style.display = 'none';
                document.getElementById('eventTitle').style.display = 'block';
                document.getElementById('eventBadge').style.display = 'inline-block';
                document.getElementById('eventTitle').textContent = eventTitle;
                document.getElementById('message').textContent = 'this event looks amazing. get the dammie app to see full details, save to your favorites, and share with your circle.';
                document.title = `dammie - ${eventTitle}`;
                
                // Show loading animation
                document.getElementById('loadingDots').style.display = 'block';
                
                // Try to open in app first
                setTimeout(() => {
                    const appURL = `dammie://event/${eventSlug}`;
                    window.location.href = appURL;
                    document.getElementById('message').textContent = 'opening in dammie app...';
                }, 1000);
                
                // If app doesn't open, redirect to dammie.app/app page
                setTimeout(() => {
                    document.getElementById('message').textContent = 'redirecting to dammie web...';
                    window.location.href = 'https://dammie.app/app';
                }, 3000);
            }
        } else {
            // For non-event URLs, add some dammie energy
            setTimeout(() => {
                document.getElementById('message').textContent = 'discover amsterdam events with dammie energy.';
            }, 500);
        }
        
        // Add some interactive magic
        document.addEventListener('DOMContentLoaded', function() {
            const screenshots = document.querySelectorAll('.screenshot');
            screenshots.forEach((img, index) => {
                img.addEventListener('mouseenter', () => {
                    img.style.transform = 'rotateY(0deg) translateY(-8px) scale(1.05)';
                });
                img.addEventListener('mouseleave', () => {
                    img.style.transform = index === 0 ? 'rotateY(-5deg)' : 'rotateY(5deg)';
                });
            });
        });
    </script>
</body>
</html>
